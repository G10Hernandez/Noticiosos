<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Publicitario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Portal de Publicidad</h1>
  </header>

  <main>
    <!-- Carrusel + Noticias al lado -->
    <section id="top-section">
      <div id="carrusel"></div>
      <aside id="noticias">
        <h2>📰 Últimas Noticias</h2>
        <div id="lista-noticias"></div>
      </aside>
    </section>

    <!-- Negocios -->
    <section id="negocios">
      <h2>Negocios 🏪</h2>
      <div id="lista-negocios"></div>
    </section>
  </main>

  <!-- Popup -->
  <div id="popup-overlay">
    <div id="popup-content">
      <span id="popup-cerrar">&times;</span>
      <h2 id="popup-titulo"></h2>
      <div id="popup-articulos"></div>
      <div class="popup-total">
        <strong>Total: $<span id="popup-total">0</span></strong>
      </div>
      <button id="popup-enviar">Enviar por WhatsApp</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
