<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal de Publicidad Playa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌴 Portal de Publicidad - Playa</h1>
  </header>

  <!-- Carrusel -->
  <section id="carrusel">
    <div class="carousel-container">
      <div class="carousel-slide fade">
        <img src="https://via.placeholder.com/800x250/00aaff/ffffff?text=Publicidad+1" alt="Publicidad 1">
      </div>
      <div class="carousel-slide fade">
        <img src="https://via.placeholder.com/800x250/ffaa00/ffffff?text=Publicidad+2" alt="Publicidad 2">
      </div>
      <div class="carousel-slide fade">
        <img src="https://via.placeholder.com/800x250/00ffaa/ffffff?text=Publicidad+3" alt="Publicidad 3">
      </div>
    </div>
  </section>

  <main>
    <!-- Noticias -->
    <aside id="noticias">
      <h2>📰 Últimas Noticias</h2>
      <div id="newsContainer"></div>
    </aside>

    <!-- Botones de categorías -->
    <section id="categorias">
      <h2>Categorías</h2>
      <div id="categoryButtons"></div>
    </section>

    <!-- Negocios -->
    <section id="negocios">
      <h2>Negocios</h2>
      <div id="cardsContainer"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
