<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Publicitario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌴 Portal de Publicidad 🌴</h1>
    <nav id="categorias"></nav>
  </header>

  <!-- Carrusel -->
  <section id="carrusel">
    <div class="carrusel-contenedor">
      <img src="img/banner1.jpg" class="activo">
      <img src="img/banner2.jpg">
      <img src="img/banner3.jpg">
    </div>
  </section>

  <!-- Negocios -->
  <section>
    <h2>🏪 Negocios</h2>
    <div id="negocios" class="grid"></div>
  </section>

  <!-- Noticias -->
  <section>
    <h2>📰 Noticias</h2>
    <div id="noticias" class="grid-noticias"></div>
  </section>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-contenido">
      <span class="cerrar" onclick="cerrarPopup()">&times;</span>
      <h3 id="popupTitulo"></h3>
      <ul id="popupArticulos"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
