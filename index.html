<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Publicidad - Playa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    🌴 Publicidad - Playa 🌴
  </header>

  <!-- Banner reducido -->
  <section id="banner">
    <img src="banner1.jpg" alt="Publicidad 1">
    <img src="banner2.jpg" alt="Publicidad 2">
  </section>

  <!-- Botones de categorías -->
  <nav id="categorias"></nav>

  <!-- Tarjetas de negocios -->
  <section id="negocios"></section>

  <!-- Noticias -->
  <section id="noticias-container">
    <h2>📰 Noticias</h2>
    <div id="noticias"></div>
  </section>

  <!-- Popup Carrito -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>🛒 Carrito de Compras</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total: $<span id="cart-total">0</span></strong></p>
      <button id="send-whatsapp">Enviar a WhatsApp</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
