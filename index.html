<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Publicitario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌴 Publicidad 🌴</h1>
  </header>

  <main>
    <!-- Carrusel -->
    <section id="carrusel"></section>

    <!-- Noticias (a la derecha del carrusel) -->
    <aside id="noticias">
      <h2>📰 Últimas Noticias</h2>
      <div id="lista-noticias"></div>
    </aside>
  </main>

  <!-- Negocios -->
  <section id="negocios">
    <h2>Negocios 🏪</h2>
    <div id="lista-negocios"></div>
  </section>

  <!-- Popup -->
  <div id="popup-overlay">
    <div id="popup-content">
      <span id="popup-cerrar">&times;</span>
      <h2 id="popup-titulo"></h2>
      <div id="popup-articulos"></div>
      <h3>Total: $<span id="popup-total">0</span></h3>
      <button id="popup-enviar">Enviar por WhatsApp</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
