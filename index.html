<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Noticias y Negocios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ENCABEZADO -->
  <header>
    <h1>🌴 Portal Noticias y Negocios</h1>
  </header>

  <!-- CARRUSEL DE BANNERS -->
  <div class="carousel">
    <div id="carousel-inner"></div>
  </div>

  <!-- BOTONES DE CATEGORÍAS -->
  <div id="categorias"></div>

  <!-- BUSCADOR -->
  <div style="padding:10px;">
    <input type="text" id="busqueda" placeholder="Buscar negocio…" style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;">
  </div>

  <!-- LISTA DE NEGOCIOS -->
  <div id="lista-negocios" class="cards-container"></div>

  <!-- NOTICIAS -->
  <aside>
    <h2>📰 Últimas Noticias</h2>
    <div id="lista-noticias"></div>
  </aside>

  <!-- POPUP DE COMPRAS -->
  <div id="popup"></div>

  <script src="script.js"></script>
</body>
</html>
