</head>
<body>
  <header>

      <h2>Categorías de Negocios 🏪</h2>

    </section>

    <section id="news">
      <h2>📰 Noticias en Vivo</h2>
      <div class="news-container" id="newsContainer">
        <!-- Noticias flotantes -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
