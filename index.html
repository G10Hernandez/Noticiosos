<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Publicitario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Publicidad Vallarta</h1>
  </header>

  <!-- Carrusel -->
  <section id="carrusel"></section>

  <!-- Noticias -->
  <section id="noticias">
    <h2>📰 Últimas Noticias</h2>
    <div id="lista-noticias"></div>
  </section>

  <!-- Negocios -->
  <section id="negocios">
    <h2>🌴 Negocios 🏪</h2>

    <!-- Filtro de Categorías -->
    <label for="filtro-categoria"><strong>Categoría:</strong></label>
    <select id="filtro-categoria"></select>

    <div id="lista-negocios"></div>
  </section>

  <!-- Popup -->
  <div id="popup-overlay">
    <div id="popup-content">
      <span id="popup-cerrar">&times;</span>
      <h2 id="popup-titulo"></h2>
      <label for="popup-articulo">Artículo:</label>
      <select id="popup-articulo"></select>
      <label for="popup-cantidad">Cantidad:</label>
      <input type="number" id="popup-cantidad" value="1" min="1">
      <label for="popup-precio">Precio:</label>
      <input type="text" id="popup-precio" readonly>
      <button id="popup-enviar">Enviar por WhatsApp</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
