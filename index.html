<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Publicitario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌴 Publicaciones Tecámac 😎</h1>
  </header>

  <main class="layout">
    <!-- Carrusel -->
    <section id="carrusel"></section>

    <!-- Barra lateral de noticias -->
    <section id="noticias">
		<h2>📰 Últimas Noticias</h2>
		<div id="lista-noticias"></div>
	</section>

    <!-- Negocios -->
    <section id="negocios">
      <h2>🌴 Negocios 🏪</h2>
      <input type="text" id="buscador" placeholder="Buscar negocio...">
      <div id="filtros-categorias"></div>
      <div id="tarjetas-negocios"></div>
    </section>
  </main>

<!-- Ventana Popup del carrito -->
<div id="popup" class="popup">
  <div class="popup-contenido">
    <h2>🛒 Carrito de Compras</h2>
    <ul id="lista-carrito"></ul>
    <p id="total-carrito">Total: $0</p>
    <button onclick="enviarWhatsApp()">Enviar a WhatsApp</button>
    <button onclick="cerrarPopup()">Cerrar</button>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
